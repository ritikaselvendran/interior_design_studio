{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2014/03/radio-rooftop-bar-me-hotel-london-united-kingdom1.jpg?ssl=1') center/cover; /* Replace 'your-background-image.jpg' with the actual path to your background image */
    }

    .design-list-box {
        background-color: rgba(255, 255, 255, 0.8); /* Transparent white color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px; /* Set the maximum width of the box */
        width: 100%;
        box-sizing: border-box;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
    }

    img {
        display: block;
        margin-top: 10px;
        width: 60%; /* Set the desired width for the medium size */
        border-radius: 4px;
        margin: 0 auto; /* Center the image */
    }

    a {
        color: #007bff;
        margin-right: 10px;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .cta-button {
        display: block;
        margin-top: 20px;
        padding: 10px;
        background-color: black; /* Set button color to black */
        color: white; /* Set text color to white */
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
    }

    .cta-button:hover {
        background-color: #333; /* Darker shade on hover */
    }
</style>

<div class="design-list-box">
    <h1>Design List</h1>

    {% if designs %}
        <ul>
            {% for design in designs %}
                <li>{{ design.title }} - {{ design.description }}
                    <img src="{{ design.image.url }}" alt="{{ design.title}} ">
                    <a href="{% url 'design_edit' design.id %}">Edit</a>
                    <a href="{% url 'design_confirm_delete' design.id %}">Delete</a>
                    <a href="{% url 'design_detail' design.id %}">Details</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home'%}" class="cta-button">Home</a>
    {% else %}
        <p>No designs available.</p>
    {% endif %}
</div>
{% endblock %}
