{% extends 'myapp/base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('https://i.ytimg.com/vi/8UmU0nTGPBU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB-jjUXYnYXGfFpH6uSo-grSIpFfA') center center fixed;
        background-size: cover;
    }

    .edit-box {
        position: relative;
        background-color: rgba(255, 255, 255, 0.9); /* White color with transparency */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px; /* Set the maximum width of the box */
        width: 100%;
        box-sizing: border-box;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    form {
        max-width: 100%;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
        width: calc(100% - 16px); /* Adjusted width to consider padding */
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="edit-box">
    <h2>Edit Design</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <p><a href="{% url 'design_detail' pk=design.pk %}">Back to design</a></p>
</div>
{% endblock %}
