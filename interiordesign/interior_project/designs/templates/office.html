<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Room Designs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box {
      width: 45%; /* Adjust the width as needed */
      height: 400px; /* Adjust the height as needed */
      margin-bottom: 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
      background-color: #000;
      position: relative;
      display: flex;
      align-items: center;
    }
    .image {
      width: 70%;
      height: auto;
      display: block;
      margin: auto;
    }
    .details {
      width: 30%;
      padding: 20px;
      background-color: #fff; /* Changed background color to white */
      color: #000; /* Changed font color to black */
      font-size: 14px;
      text-align: left;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>OFFICE ROOM DESIGNS</h1>
  <div class="container">
    <div class="box">
      <img class="image" src="https://images.pexels.com/photos/37347/office-sitting-room-executive-sitting.jpg?cs=srgb&dl=pexels-pixabay-37347.jpg&fm=jpg" alt="Office Room Image 1">
      <div class="details">
        <p>Details: gorgeous office</p>
        <p>Price: ₹7,500</p>
      </div>
    </div>
    <div class="box">
      <img class="image" src="https://i.pinimg.com/originals/60/4d/19/604d19ba4d3e96c1a79ee99f03dca3fe.jpg" alt="Office Room Image 2">
      <div class="details">
        <p>Details: elite looking one</p>
        <p>Price: ₹4,000</p>
      </div>
    </div>
    <div class="box">
      <img class="image" src="https://www.spectruminteriors.co.in/wp-content/uploads/2021/11/office-interior.jpg" alt="Office Room Image 3">
      <div class="details">
        <p>Details: luxury officeroom</p>
        <p>Price: ₹9,900</p>
      </div>
    </div>
    <div class="box">
      <img class="image" src="https://www.decorilla.com/online-decorating/wp-content/uploads/2020/03/eclectic-home-office-design-1.jpg" alt="Office Room Image 4">
      <div class="details">
        <p>Details: modern elite</p>
        <p>Price: ₹9,000</p>
      </div>
    </div>
    <div class="box">
      <img class="image" src="https://images.squarespace-cdn.com/content/v1/56f2595e8a65e2db95a7d983/1509615511344-6PBCDMEEJQ7C3W5QGK0P/modern-office-design-concepts-home-design-ideas-plus-modern-office-design-concepts-decorations-images-modern-office-decor.jpg?format=1500w" alt="Office Room Image 5">
      <div class="details">
        <p>Details: beautiful luxury</p>
        <p>Price: ₹8,000</p>
      </div>
    </div>
  </div>
</body>
</html>
