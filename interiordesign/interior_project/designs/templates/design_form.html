{% extends 'base.html' %}

{% block content %}
  <h2>{{ action }} Design</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <button type="button" onclick="window.location='{% url 'design_list' %}'">Cancel</button>
  </form>
{% endblock %}
