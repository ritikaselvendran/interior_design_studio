{% extends 'base.html' %}

{% block title %}Confirm Delete Design{% endblock %}

{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.197designstore.com/images/16431277169_117.jpg') center/cover no-repeat; /* Replace 'your-background-image.jpg' with your image path */
        }

        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.8); /* White transparent color for the rectangular box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px; /* Set a maximum width if needed */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            margin-top: 20px; /* Adjusted margin for better spacing */
        }

        input[type="submit"] {
            background-color: #000000; /* Set your desired button color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Set your desired button hover color */
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333; /* Set your desired link color */
        }
    </style>

    <div class="confirmation-box">
        <h2>Confirm Delete Design</h2>
        <p>Are you sure you want to delete the design "{{ design.name }}"?</p>

        <form method="post" action="{% url 'design_confirm_delete' design.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>

        <a href="{% url 'design_detail' design.id %}">Cancel</a>
    </div>
{% endblock %}
